<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Etch-a-Sketch</title>
</head>

<body class="column-flex">

    <h1>Etch-a-Sketch</h1>

    <div class="row-flex gap">
        <div class="column-flex gap">
            <div class="row-flex">
                <input type="range" name="" id="grid-size" min="10" max="100" step="1" list="range" value="16">
                <label class="size" for="grid-size">16 x 16</label>
            </div>
            <div class="row-flex gap">
                <input class="color-picker" type="color">
                <i class="fa-solid fa-eraser eraser"></i>
            </div>
            <button class="rainbow">Random!</button>
        </div>
        <div class="container">

        </div>
    </div>

</body>

<script src="functions.js"></script>
<script src="https://kit.fontawesome.com/3673b740d5.js" crossorigin="anonymous"></script>


</html>
